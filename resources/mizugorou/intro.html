<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mizugorou</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold">
    <link rel="stylesheet/less" type="text/css" href="/c/intro.less">
    <script type="text/javascript" src="/j/less.js"></script>
  </head>
  <body>
    <div class="container">
      <section>
        <h1>Mizugorou</h1>
        <p>Cheat sheet:</p>
        <dl>
          <dt>Ctrl-F</dt><dd>Open a file</dd>
          <dt>Ctrl-Alt-F</dt><dd>Create a new file</dd>
          <dt>Ctrl-S</dt><dd>Save and compile</dd>
          <dt>Ctrl-,</dt><dd>Save and run tests</dd>
          <dt>Ctrl-R</dt><dd>Jump between editor and REPL</dd>
          <dt>Ctrl-B</dt><dd>Switch to an open buffer</dd>
          <dt>Ctrl-H</dt><dd>Document symbol at cursor</dd>
          <dt>Ctrl-I</dt><dd>Insert a snippet</dd>
          <dt>Ctrl-P</dt><dd>Toggle presentation mode</dd>
        </dl>
      </section>
    </div>
  </body>
</html>
