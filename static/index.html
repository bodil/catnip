<html>
  <head>
    <meta charset="utf-8">
    <title>Mizugorou</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="/c/screen.less">
    <style>body { visibility: hidden; }</style>

    <script type="text/javascript">
      var require = {
        baseUrl: "/j",
        priority: [
          "/j/less.js",
          "/j/jquery/jquery.js",
          "/j/jquery/caret.js",
          "/j/jquery/scrollintoview.js",
          "/j/bootstrap/dropdown.js",
        ],
        deps: [
          "cs!mizugorou/app"
        ]
      };
    </script>
    <script type="text/javascript" src="/j/require.js"></script>
  </head>
  <body>
    <div class="frame">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand">Mizugorou</a>
            <ul class="nav">
              <li class="divider-vertical"></li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown">Buffers
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" id="buffer-menu">
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="left-pane">
        <div id="editor"></div>
        <div class="repl">
          <div id="repl-display"></div>
          <div class="repl-holder">
            <table>
              <tr>
                <td id="repl-prompt">user</td>
                <td class="input-cell"><input id="repl-input" type="text"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="right-pane">
        <div class="view-frame">
          <iframe id="view" src="testframe.html"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
